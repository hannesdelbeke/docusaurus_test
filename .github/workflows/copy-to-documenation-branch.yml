name: Copy branches | main -> documentation 

# Controls when the action will run.
on:
  # Triggers the workflow on push request events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  copy-images:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Copy Images
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.ACTION_TOKEN  }}
          src_branch: main
          src_path: /images/.
          dst_owner: hannesdelbeke  # what's this for?
          dst_repo_name: notes_repo  # what's this for?
          dst_path: /static/images/
          dst_branch: documentation
          clean: true
          commit_message: "Images copied from main to documentation branch!"

  copy-sections:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Copy Markdowns
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.ACTION_TOKEN  }}
          src_branch: main
          src_path: /sections/.
          dst_owner: hannesdelbeke  # what's this for?
          dst_repo_name: notes_repo  # what's this for?
          dst_path: /docs/
          dst_branch: documentation
          clean: true
          commit_message: "Sections copied from main to documentation branch!"
